    Get : transport des données saisis dans les éléments du formulaire vi l'URL
    Post : transport des données via http

    <form method="post" action="form.php">
        <div class="champ positionText">
            <label for="pseudo">Entrez un pseudonyme : </label>
            <input type="text" id="pseudo" name="pseudo" placeholder="Mon pseudo">
        </div>
        <div class="champ positionText">
            <label for="pass">Entrez un mot de passe :</label>
            <input type="password" id="pass" name="pass" placeholder="********">
        </div>
        <div class="champ positionText">
            <label for="mail">Entrez un mail :</label>
            <input type="email" id="mail" name="mail" placeholder="mail@mail.fr">
        </div>
        <div class="champ positionText">
            <textarea name="message" id="message" cols="48" rows="10" placeholder="Entrez votre texte..."></textarea>
        </div>
        <div class="champ positionText">
            <label for="cg">Je ne suis pas un robot :</label>
            <input type="checkbox" id="check" name="check">
        </div>
        <!--bouton d'envoi du formulaire-->
        <div class="champ" id="button">
            <input type="submit" value="Envoyer">
        </div>
    </form>
